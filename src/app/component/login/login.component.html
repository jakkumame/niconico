<ion-card>
  <ion-card-title>
    <h2>管理者ログイン</h2>
  </ion-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input id="email" type="email" formControlName="email" placeholder="admin@example.com">
    </div>

    <div class="form-group">
      <label for="password">パスワード</label>
      <input id="password" type="password" formControlName="password" placeholder="英数字・記号で6文字以上です">
    </div>

    <button type="submit" [disabled]="!loginForm.valid">ログイン</button>

  </form>
</ion-card>
