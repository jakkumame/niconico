<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/event-list"></ion-back-button>
    </ion-buttons>
    <ion-title>イベント詳細</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="event">
    <ion-card-header>
      <ion-card-title>開催日: {{ event.date }}</ion-card-title>
      <ion-card-subtitle>開始時間: {{ event.startTime }} - 終了時間: {{ event.endTime }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ event.description }}
    </ion-card-content>
    <h2>参加者一覧</h2>
    <ion-list *ngIf="applicants">
      <ion-item *ngFor="let applicant of applicants">
        <ion-label>{{ applicant.name }}</ion-label>
      </ion-item>
    </ion-list>

  </ion-card>

</ion-content>
