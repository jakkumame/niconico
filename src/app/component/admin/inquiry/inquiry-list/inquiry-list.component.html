<ion-header>
  <ion-toolbar>
    <ion-title>問い合わせ一覧</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let inquiry of inquiries">
      <ion-label>{{ getInquiryTypeLabel(inquiry.inquiryType) }}</ion-label>
      <ion-note>{{ formatInquiryDate(inquiry.date) }}</ion-note>
      <ion-checkbox slot="start" [checked]="inquiry.completed" (click)="toggleCompletion($event, inquiry)" aria-label="完了"></ion-checkbox>
      <ion-button slot="end" [routerLink]="['/admin/inquiry-detail', inquiry.key]">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
