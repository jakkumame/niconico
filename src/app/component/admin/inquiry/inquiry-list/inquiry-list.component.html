<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>問い合わせ一覧</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts ">
      <ion-label>{{ getInquiryTypeLabel(contact.inquiryType) }}</ion-label>
      <ion-note>{{ formatTimestamp(contact.timestamp) }}</ion-note>
      <ion-checkbox slot="start" [checked]="contact.completed" (click)="toggleCompletion($event, contact)" aria-label="完了"></ion-checkbox>
      <ion-button slot="end" [routerLink]="['/admin/inquiry-detail', contact.contactId]">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
