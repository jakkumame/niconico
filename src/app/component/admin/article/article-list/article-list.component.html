<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>記事一覧</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="5" sizeLg="4" *ngFor="let article of articles">
        <ion-card>
          <img alt="article main image" src="{{ article.imageUrl }}" />
          <ion-card-header>
            <ion-card-subtitle style="text-align: right;">{{ article.timestamp | date:'yyyy年 MM月dd日 HH:mm' }}</ion-card-subtitle>
            <ion-card-title style="margin-top: 5%; margin-bottom: 5%">{{ article.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ article.subtitle }}</p>
            <ion-button class="detail-button" [routerLink]="['/admin/article-detail', article.articleId]">詳細</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab>
    <ion-fab-button class="custom-fab" routerLink="/admin/article-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
