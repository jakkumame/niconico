<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>記事一覧</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of articles">
    <ion-card-title>{{ article.title }}</ion-card-title>
    <ion-card-subtitle>{{ article.subtitle }}</ion-card-subtitle>
    <ion-card-content>
      {{ article.content }}
    </ion-card-content>
  </ion-card>

  <ion-fab>
    <ion-fab-button class="custom-fab" routerLink="/admin/article-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
