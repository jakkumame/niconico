
<!-- lg以上のメニュ -->
<ion-header [translucent]="true" class="toolbar">
  <ion-toolbar color="primary" class="toolbar-md">
    <ion-title size="large">神原にこにこkitchen-lg</ion-title>
  </ion-toolbar>
</ion-header>

<!-- md以下のメニュー -->
<ion-menu side="end" contentId="menu" class="sm-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="full" [routerLink]="['/app-form']">こども食堂へ申し込む</ion-button>
    <app-footer  (menuCloseRequest)="closeMenu()"></app-footer>
  </ion-content>
</ion-menu>
<ion-header class="sm-header">
  <ion-toolbar id="menu" color="primary">
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title size="middle">神原にこにこkitchen</ion-title>
  </ion-toolbar>
</ion-header>

<!-- fabボタン -->
<ion-fab slot="fixed" horizontal="end" vertical="bottom">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button style="margin: 10px 0 70px 0;">
      <a (click)="scrollToFragment('top')" >
        <ion-icon name="chevron-up"></ion-icon>
      </a>
    </ion-fab-button>
    <ion-fab-button>
      <a href="https://instagram.com/kamihara_kodomo_nikoniko?igshid=MzRlODBiNWFlZA==" target="_blank" rel="noopener noreferrer">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>


<ion-content [fullscreen]="true">
  <section id="top">
    <app-main></app-main>
  </section>

  <section id="image">
    <app-image></app-image>
    <button [routerLink]="['/app-form']">申し込む</button>
  </section>

  <section id="vision">
    <h2 appViewportAnimation animationClass="animate__fadeInDown" animationDelay="animate__delay-1s">実施内容</h2>
    <div appViewportAnimation animationClass="animate__fadeInUp" animationDelay="animate__delay-1s" class="custom-line"></div>
    <h3 appViewportAnimation animationClass="animate__fadeInUp" animationDelay="animate__delay-1s">PROGRAM</h3>
    <app-vision></app-vision>
    <button [routerLink]="['/app-form']">申し込む</button>
  </section>


  <section id="place" >
    <h2 appViewportAnimation animationClass="animate__fadeInDown" animationDelay="animate__delay-1s">施設紹介</h2>
    <div appViewportAnimation animationClass="animate__fadeInUp" animationDelay="animate__delay-1s" class="custom-line"></div>
    <h3 appViewportAnimation animationClass="animate__fadeInUp" animationDelay="animate__delay-1s">USING PLACE</h3>
    <app-article-place></app-article-place>
    <button [routerLink]="['/app-form']">申し込む</button>
  </section>

  <section id="gallery">
    <h2 appViewportAnimation animationClass="animate__fadeInDown" animationDelay="animate__delay-1s">実際の様子</h2>
    <div appViewportAnimation animationClass="animate__fadeInUp" animationDelay="animate__delay-1s" class="custom-line"></div>
    <h3 appViewportAnimation animationClass="animate__fadeInUp" animationDelay="animate__delay-1s">GALLERY</h3>
    <app-swiper></app-swiper>
    <button [routerLink]="['/app-form']">申し込む</button>
  </section>


  <section id="info">
    <h2 appViewportAnimation animationClass="animate__fadeInDown" animationDelay="animate__delay-1s">お知らせ</h2>
    <div appViewportAnimation animationClass="animate__fadeInUp" animationDelay="animate__delay-1s" class="custom-line"></div>
    <h3 appViewportAnimation animationClass="animate__fadeInUp" animationDelay="animate__delay-1s">INFORMATION</h3>
    <app-info-board></app-info-board>
  </section>

  <section id="support">
    <app-support></app-support>
  </section>

  <section id="access">
    <h2>アクセス</h2>
    <h3>access</h3>
    <app-google-map></app-google-map>
    <app-access-info></app-access-info>

    <button>申し込む</button>

    <h2 class="exterior">外観</h2>
    <img src="../../assets/外観.svg" alt="神原にこにこkitchenの外観写真">
  </section>


  <footer>
    <app-footer></app-footer>

  </footer>
</ion-content>
